<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Eletronic store </h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro" class="section-formulario">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
            </div>
                        <formm class="form>">

                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="digite seu email">
                                </div>
                            </div>
                        </div>

                        <div class="container">
                        <div class="row">
                            <label for="endereco"  class="col-form-label col-form-label-sm" id="endereco">Endereço completo</label>
                            <div class="col">
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
                            </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control">
                            </div>
                        </div>

                        <div class="col">
                            <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                            <select name="estado" id="estado">
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="al">AL</option>
                                <option value="mg">MG</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label for="info" class="col-form-label-sm">Informaçoes</label>
                                    <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="checkbox" name="promocionais" id="promocionais">
                                    <label for="promocionais" class="form-check-label">Aceito receber informaçoes</label>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                             <button id="botao" type="submit" class="btn btn-lg-success">Realizar cadastro</button>
                        </div>
                    
                    </form>

                    <div class="container">
                        <p>Cadastre-se <a data-bs-toggle="modal" data-bs-target="modal-1" href="#cadastro">Cadastre-se</a></p>
                    </div>

                </div> <!--end .container-->
            </div>
        </div>
    </section>

    <div class="modal-fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscreverme na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preecha os campos para receber novidades e promoçoes</h6>
                    
                    <form class="form-inline">
                        <div class="row">
                        <div class="form-group col-4">
                            <input type="text" class="form-control form-control-sm mb-3" name="nome" placeholder="nome">
                        </div>

                        <div class="form-group col-4">
                            <input type="text" class="form-control form-control-sm mb-3" name="email" placeholder="email" required>
                        </div>

                        <div class="form-group col-4">
                            <button type="submit" class="btn  btn-sm btn-success">Receber novidades</button>   
                        </div>
                    </div>
                 </div>
            </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
