<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <h1>Eletronic store</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                         <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#produto">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro" class="section-formulario">
        <div class="container">
            <h2>Cadastro</h2>
            <p>Faça seu cadastro para receber nossos produtos em sua casa</p>

            <form class="form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço completo</label>
                    <input type="text" class="form-control" id="endereco" name="endereco"
                        placeholder="Endereço completo" required>
                </div>

                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>

                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento"
                        placeholder="Complemento" required>
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select name="estado" id="estado" class="form-select" required>
                        <option value="">Selecione um estado</option>
                        <option value="sp">SP</option>
                        <option value="al">AL</option>
                        <option value="mg">MG</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                </div>

                <div class="mb-3">
                    <label for="info" class="form-label">Informações</label>
                    <textarea class="form-control" id="info" name="informacoes" rows="4" required></textarea>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="promocionais" name="promocionais">
                    <label for="promocionais" class="form-check-label">Aceito receber informações</label>
                </div>

                <button type="submit" class="btn btn-success">Realizar cadastro</button>
            </form>

            <p class="mt-3">
                Cadastre-se <a href="#modal-1" data-bs-toggle="modal">Cadastre-se</a>
            </p>
        </div>
    </section>

    <div class="modal fade" id="modal-1" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>
                    <form class="row g-3">
                        <div class="col-6">
                            <input type="text" class="form-control" name="nome" placeholder="Nome">
                        </div>
                        <div class="col-6">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success btn-sm">Receber novidades</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
